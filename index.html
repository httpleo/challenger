<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Codificador e decodificador de texto. Este site foi um challenge do programa ONE 
        (Oracle Next Education) desenvolvido para aprimorar os conhecimentos em lógica de programação, HTML, CSS e JavaScript.">
        <title>Codificador de texto</title>
        <link rel="icon" href="keys-icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./script.js">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="./script.js"></script>
        <script src="./copiar.js"></script>
    </head>
    <body>
        <header>
            <h1>
                <a href="index.html" title="Home">
                    <img src="./Vector.png" alt="Logo da Alura.">
                    
                </a>
            </h1>     
        </header>
        <main class="main">
            <section>
                <textarea class="input-texto" cols="40" rows="9" placeholder="Digite seu texto..."></textarea>
                <div class="informacao">
                    <ul class="mensagens-erro"></ul>
                    <img src="./Frame 1.png" alt="mensagem">
                </div>
                <div class="botoes">
                    <button type="button" class="btn-codificar">Codificar</button>
                    <button type="button" class="btn-decodificar">Decodificar</button>
                </div>
            </section>

            <section class="container">
                <textarea class="resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
                <button type="button" class="btn-copiar">Copiar</button>
                <button type="button" class="invisivel btn-copiar">Copiar</button>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Alura Challenge - Oracle Next Education</p>
            <p class="footer__text">Desenvolvido por <a href="https://www.linkedin.com/in/devleob/" target="_blank"><strong>Leonardo Barreto</strong></a></p>

        </footer>
        
        <script src="./script.js" defer></script>
        <script src="./copiar.js" defer></script>
</body>
</html>
